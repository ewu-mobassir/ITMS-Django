<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ITMS</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.css' %}">
    <link rel="script" href="{% static 'js/bootstrap.bundle.js' %}">
</head>
<body>
<div class="card-header clearfix ">
    <div class="float-left">
        <a type="button" class="btn btn-dark m-1" href="{% url 'login' %}">Login</a>
        <a type="button" class="btn btn-dark m-1" href="{% url 'user_reg' %}">Register</a>
        <a type="button" class="btn btn-dark m-1" href="{% url 'browse_spot' %}">Browse Spots</a>
        {% if user.is_admin %}
        <a type="button" class="btn btn-dark m-1" href="admin">Django Admin</a>
        <a type="button" class="btn btn-dark m-1" href="agencyregister">Register an Agency</a>
        {% endif %}
    </div>
    <div class="float-right" >
        <a type="button" class="btn btn-dark m-1 text-right" href="{% url 'logout' %}">Logout</a>
    </div>
</div>
    {% block content %}
    {% endblock %}
</body>
</html>
