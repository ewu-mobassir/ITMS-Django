<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.css' %}">
    <link rel="script" href="{% static 'js/bootstrap.bundle.js' %}">
</head>
<body>
  <div class="container main justify-content-center w-50 mt-5">
    <form class="form-signin" method="post">{% csrf_token %}
      <h1 class="h3 mb-3 font-weight-normal text-center">Login</h1>
      <input type="email" name="email" id="inputEmail" class="form-control ml-1 mr-1 mt-1" placeholder="Email address" required autofocus>
      <input type="password" name="password" id="inputPassword" class="form-control ml-1 mr-1" placeholder="Password" required>
       {% for field in login_form %}
          <p>
            {% for error in field.errors %}
              <p style="color: red">{{ error }}</p>
            {% endfor %}
          </p>
      {% endfor %}
      {% if login_form.non_field_errors %}
        <div style="color: red">
          <p>{{login_form.non_field_errors}}</p>
        </div>
      {% endif %}
      <button class="btn btn-lg btn-primary btn-block m-1 mt-3" type="submit">Log in</button>
    </form>
  </div>
</body>
</html>
