<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set Location</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.css' %}">
    <link rel="script" href="{% static 'js/bootstrap.bundle.js' %}">
</head>
<body>
    <div class="container main justify-content-center w-50 mt-5">
        <form class="form-signin rounded" method="post">{% csrf_token %}
            <h1 class="h3 mb-3 font-weight-normal text-center">Set Location</h1>
            <select type="text" name="user_district" id="inputDistrict" class="form-control m-1" autocomplete="on">
              <option value="" selected disabled>Select District</option>
            {% for district in districts %}
              <option value="{{district.id }}">{{district}}</option>>
             {% endfor %}
          </select>
            {% for field in set_location %}
              <p>
                {% for error in field.errors %}
                  <p style="color: red">{{ error }}</p>
                {% endfor %}
              </p>
          {% endfor %}
          {% if set_location.non_field_errors %}
            <div style="color: red">
              <p>{{set_location.non_field_errors}}</p>
            </div>
          {% endif %}
          <button class="btn btn-lg btn-primary btn-block m-1 mt-3" type="submit">Save Location</button>
        </form>
    </div>
</body>
</html>
